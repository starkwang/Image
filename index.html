<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />

<head>
  <title>image</title>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <script type="text/javascript" src="./js/jquery.min.js">
  </script>
  <script type="text/javascript" src="./js/index.js"></script>
  <script type="text/javascript" src="./js/Simage.js"></script>
</head>

<body>
  <div class="header">
    <div class="title">SimageJS</div>
    <p class="author">by <a href="https://github.com/starkwang/">starkwang</a></p>
    <a class="github" href="https://github.com/starkwang/Simage/">Github</a>
  </div>
  <canvas id="canvas" width="1080px" height="600px"></canvas>
  <div class="buttonarea">

    <li><button class="change button">Black&White 黑白</button></li>
    <li><button class="gaosi button">Gaussian Blur 高斯模糊</button></li>
    <li><button class="edge button">Edge 边缘化</button></li>
    <li><button class="flip button">Color Flip 颜色反相</button></li>
    <li><button class="sharpen button">Sharpen 锐化</button></li>
    <li><button class="medianFilter button">Median Filter 中值滤波</button></li>
    <li><button class="histogramBlance button">Histogram Blance With Color 直方图均衡化</button></li>
    <li><button class="download button">Download 下载图像</button></li>
  </div>
</body>

</html>
